# ============================================
# Tomcat Thread Pool (Medium Traffic Service)
# ============================================
# Maximum s? threads x? lý HTTP requests ??ng th?i
# 300 threads cho phép x? lý 300 requests cùng lúc (phù h?p v?i notification service)
