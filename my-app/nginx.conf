proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m max_size=1g inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # SPA Routing: Redirect 404 to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy Image Requests with Caching
    location /v1/file-storage/get/ {
        proxy_cache my_cache;
        proxy_cache_valid 200 24h;
        proxy_cache_key $request_uri;
        add_header X-Cache-Status $upstream_cache_status;

        proxy_pass http://gateway:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy API requests to Gateway
    location /v1/ {
        proxy_pass http://gateway:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy HLS (Livestream)
    location /hls/ {
        proxy_pass http://nginx-rtmp:8080/hls/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable caching for HLS
        add_header Cache-Control no-cache;
    }

    # Proxy WebSocket (Notifications/Chat)
    location /ws/ {
        proxy_pass http://gateway:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific settings
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 7s;
        proxy_buffering off;
        proxy_cache off;
        
        # Required for SockJS fallback transports
        proxy_set_header X-Accel-Buffering no;
    }

    # Optional: Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Unity WebGL: Pre-compressed files (.gz)
    location /game/Build/ {
        # Disable auto gzip to avoid double compression
        gzip off;
        
        # Default type for wasm
        default_type application/octet-stream;
        
        # Serve .gz files with correct encoding and MIME types
        add_header Cache-Control "public, max-age=31536000";
    }

    # Specific handlers for Unity WebGL compressed files
    location ~ /game/Build/.*\.js\.gz$ {
        gzip off;
        default_type application/javascript;
        add_header Content-Encoding gzip;
        add_header Content-Type application/javascript;
    }

    location ~ /game/Build/.*\.wasm\.gz$ {
        gzip off;
        default_type application/wasm;
        add_header Content-Encoding gzip;
        add_header Content-Type application/wasm;
    }

    location ~ /game/Build/.*\.data\.gz$ {
        gzip off;
        default_type application/octet-stream;
        add_header Content-Encoding gzip;
        add_header Content-Type application/octet-stream;
    }

    location ~ /game/Build/.*\.framework\.js\.gz$ {
        gzip off;
        default_type application/javascript;
        add_header Content-Encoding gzip;
        add_header Content-Type application/javascript;
    }
}
