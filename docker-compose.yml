version: '3.8'

# ==============================================================================
# OPTIMIZED CONFIGURATION (HIGH PERFORMANCE)
# - RAM: Doubled Heap (256MB -> 512MB)
# - CPU: Increased (0.8 -> 2.0)
# ==============================================================================

x-spring-boot-common: &spring-boot-common
  networks: [ vibe-network ]
  restart: unless-stopped
  environment:
    # Tăng Heap lên 512MB để giảm thiểu GC (Garbage Collection) gây lag
    # Xms=Xmx để tránh việc JVM phải resize heap lúc runtime
    JAVA_TOOL_OPTIONS: "-Xms512m -Xmx512m -XX:+UseG1GC"
  deploy:
    resources:
      limits:
        cpus: '2.0' # Cho phép dùng tối đa 2 nhân CPU khi cần thiết (Load cao)
        memory: 1G # Nới lỏng giới hạn Docker để tránh OOM Kill (Heap 512 + Non-Heap)
      reservations:
        memory: 512M # Đảm bảo RAM cứng cho service

services:
  # ============================================
  # INFRASTRUCTURE (DB, CACHE, BROKER)
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shopee
      MYSQL_USER: sa
      MYSQL_PASSWORD: Thuan@417
    # Tăng max_connections và bộ nhớ đệm
    command: --default-authentication-plugin=mysql_native_password --max_connections=300 --innodb-buffer-pool-size=512M
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks: [ vibe-network ]
    deploy:
      resources:
        limits:
          memory: 1.5G # Cấp nhiều RAM hơn cho MySQL xử lý query phức tạp
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 5s # Check nhanh hơn để service khác start sớm hơn
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks: [ vibe-network ]
    deploy:
      resources:
        limits:
          memory: 256M # Tăng gấp đôi cache size

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: "2181"
      ZOOKEEPER_TICK_TIME: "2000"
      KAFKA_OPTS: "-Xmx512m -Xms512m" # Tăng RAM cho ZK
    ports:
      - "2181:2181"
    networks: [ vibe-network ]
    deploy:
      resources:
        limits:
          memory: 768M

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    restart: unless-stopped
    depends_on: [ zookeeper ]
    environment:
      KAFKA_BROKER_ID: "1"
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,EXTERNAL://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      # Kafka cần nhiều RAM để lưu page cache -> Tăng lên 1GB
      KAFKA_HEAP_OPTS: "-Xmx1G -Xms1G"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
      - "9094:9094"
    networks: [ vibe-network ]
    deploy:
      resources:
        limits:
          memory: 2G # Kafka cần dư dả RAM

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: unless-stopped
    depends_on: [ kafka ]
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      JAVA_OPTS: "-Xmx512m"
    ports:
      - "9090:8080"
    networks: [ vibe-network ]
    deploy:
      resources:
        limits:
          memory: 768M

  # ============================================
  # BACKEND SERVICES (High Performance Mode)
  # ============================================
  config-server:
    <<: *spring-boot-common
    build: ./config-server
    container_name: config-server
    ports:
      - "8888:8888"
    volumes:
      - ./config:/config
    environment:
      - SPRING_PROFILES_ACTIVE=native
      - SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS=file:///config
      # Config Server nhẹ, nhưng vẫn tăng để load file nhanh hơn
      - JAVA_TOOL_OPTIONS=-Xms256m -Xmx512m
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8888/actuator/health" ]
      interval: 10s # Giảm thời gian chờ
      timeout: 5s
      retries: 5

  eureka-server:
    <<: *spring-boot-common
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - JAVA_TOOL_OPTIONS=-Xms256m -Xmx512m
    depends_on:
      config-server:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8761/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    <<: *spring-boot-common
    build: ./gateway
    container_name: gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - EUREKA_URI=http://eureka-server:8761/eureka
      # Gateway xử lý rất nhiều request, cần nhiều RAM nhất
      - JAVA_TOOL_OPTIONS=-Xms512m -Xmx768m
    deploy:
      resources:
        limits:
          memory: 1.2G # Riêng Gateway cho thêm giới hạn
    depends_on:
      eureka-server:
        condition: service_healthy
      redis:
        condition: service_started

  auth-service:
    build: ./auth-service
    container_name: auth-service
    restart: unless-stopped
    networks: [ vibe-network ]
    environment:
      JAVA_TOOL_OPTIONS: "-Xms512m -Xmx512m -XX:+UseG1GC"
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      EUREKA_URI: http://eureka-server:8761/eureka
      SPRING_DATA_REDIS_HOST: redis
      GOOGLE_REDIRECT_URI: http://localhost/oauth2/callback
      FACEBOOK_REDIRECT_URI: http://localhost/oauth2/callback
    depends_on:
      gateway:
        condition: service_started

  user-service:
    <<: *spring-boot-common
    build: ./user-service
    container_name: user-service
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - EUREKA_URI=http://eureka-server:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/shopee
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=Thuan@417
    depends_on:
      gateway:
        condition: service_started
      mysql:
        condition: service_healthy

  stock-service:
    <<: *spring-boot-common
    build: ./stock-service
    container_name: stock-service
    environment:
      - OLLAMA_BASE_URL=http://26.20.214.252:11434
      - OLLAMA_MODEL=qwen2.5:7b
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - EUREKA_URI=http://eureka-server:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/shopee
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=Thuan@417
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      # Service này có AI connect, cho thêm chút RAM
      - JAVA_TOOL_OPTIONS=-Xms512m -Xmx768m
    depends_on:
      gateway:
        condition: service_started
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  order-service:
    <<: *spring-boot-common
    build: ./order-service
    container_name: order-service
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - EUREKA_URI=http://eureka-server:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/shopee
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=Thuan@417
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      gateway:
        condition: service_started
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started

  notification-service:
    <<: *spring-boot-common
    build: ./notification-service
    container_name: notification-service
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - EUREKA_URI=http://eureka-server:8761/eureka
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/shopee
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=Thuan@417
      - KAFKA_TOPIC_NOTIFICATION=notification-topic
      - SPRING_KAFKA_CONSUMER_GROUP_ID=notification-service-group
    depends_on:
      gateway:
        condition: service_started
      kafka:
        condition: service_started
      mysql:
        condition: service_healthy

  payment-service:
    <<: *spring-boot-common
    build: ./payment-service
    container_name: payment-service
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - EUREKA_URI=http://eureka-server:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/shopee
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=Thuan@417
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - VNPAY_RETURN_URL=http://localhost/payment/vnpay/return
      - MOMO_RETURN_URL=http://localhost/payment/momo/return
      - MOMO_IPN_URL=http://localhost/v1/payment/momo/ipn
    depends_on:
      gateway:
        condition: service_started
      mysql:
        condition: service_healthy

  file-storage:
    <<: *spring-boot-common
    build: ./file-storage
    container_name: file-storage
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - EUREKA_URI=http://eureka-server:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/shopee
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=Thuan@417
      - FILE_UPLOAD_DIR=/app/uploads
    volumes:
      - ./file-storage/src/main/resources/attachments:/app/uploads
    depends_on:
      gateway:
        condition: service_started
      mysql:
        condition: service_healthy

  nginx-rtmp:
    image: tiangolo/nginx-rtmp
    container_name: nginx-rtmp
    restart: unless-stopped
    ports:
      - "1935:1935"
      - "8088:8080"
    volumes:
      - ./config/nginx-rtmp/nginx.conf:/etc/nginx/nginx.conf:ro
    networks: [ vibe-network ]
    deploy:
      resources:
        limits:
          memory: 256M # Tăng gấp đôi cho xử lý video

  my-app:
    build: ./my-app
    container_name: my-app
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      gateway:
        condition: service_started
    networks: [ vibe-network ]
    deploy:
      resources:
        limits:
          memory: 512M # Tăng RAM cho Frontend

volumes:
  zookeeper_data:
  kafka_data:
  mysql_data:
  redis_data:
  file_storage_data:


networks:
  vibe-network:
    driver: bridge

