services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shopee
      MYSQL_USER: sa
      MYSQL_PASSWORD: Thuan@417
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks: [shopee-network]

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1   # ZK ổn định
    container_name: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: "2181"
      ZOOKEEPER_TICK_TIME: "2000"
    ports:
      - "2181:2181"
    networks: [shopee-network]

  kafka:
    image: confluentinc/cp-kafka:7.6.1       # Kafka ổn định
    container_name: kafka
    restart: unless-stopped
    depends_on: [zookeeper]
    environment:
      KAFKA_BROKER_ID: "1"
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"

      # 2 listener: nội bộ (PLAINTEXT) & ngoài máy (EXTERNAL)
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,EXTERNAL://0.0.0.0:9094
      # EXTERNAL cho client trên host
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Single-node defaults
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: "0"
    ports:
      - "9092:9092"   # internal (các container + kafka-ui)
      - "9094:9094"   # external (client ngoài VPS)
    networks: [shopee-network]

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: unless-stopped
    depends_on: [kafka]
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      # Kafka UI dùng listener PLAINTEXT trong network Docker
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "9090:8080"
    networks: [shopee-network]

  # ============================================
  # NGINX-RTMP: Media Server cho Livestream
  # ============================================
  # Nhận stream từ OBS (RTMP) và phát lại dưới dạng HLS
  nginx-rtmp:
    image: tiangolo/nginx-rtmp
    container_name: nginx-rtmp
    restart: unless-stopped
    ports:
      - "1935:1935"    # RTMP ingest từ OBS
      - "8088:8080"    # HLS playback (8088 để tránh conflict với gateway 8080)
    volumes:
      - ./config/nginx-rtmp/nginx.conf:/etc/nginx/nginx.conf:ro
    networks: [shopee-network]
    # Hướng dẫn sử dụng:
    # 1. OBS Stream Settings:
    #    - Server: rtmp://localhost:1935/live
    #    - Stream Key: <stream_key từ API>
    # 2. Xem stream: http://localhost:8088/hls/<stream_key>.m3u8

  redis:
    image: redis:7
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks: [shopee-network]

volumes:
  zookeeper_data:
  kafka_data:
  mysql_data:
  redis_data:

networks:
  shopee-network:
    driver: bridge