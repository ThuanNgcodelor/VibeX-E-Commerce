version: '3.8'

x-spring-boot-common: &spring-boot-common
  networks: [ vibe-network ]
  restart: unless-stopped
  environment:
    # OPTIMIZED: Max performance - Heap up to 384MB
    JAVA_TOOL_OPTIONS: "-Xms128m -Xmx384m -XX:+UseG1GC -XX:MaxGCPauseMillis=100 -XX:+UseStringDeduplication"
  deploy:
    resources:
      limits:
        # CPU unlocked
        memory: 640M
      reservations:
        memory: 256M

services:
  # ==========================================
  # INFRASTRUCTURE SERVICES
  # ==========================================
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shopee
      MYSQL_USER: sa
      MYSQL_PASSWORD: Thuan@417
    # OPTIMIZED: Max performance DB
    command: --default-authentication-plugin=mysql_native_password --max_connections=300 --innodb-buffer-pool-size=256M
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks: [ vibe-network ]
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: adminer
    restart: unless-stopped
    ports:
      - "8085:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    networks: [ vibe-network ]
    deploy:
      resources:
        limits:
          memory: 64M # Đã tối ưu

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks: [ vibe-network ]
    deploy:
      resources:
        limits:
          memory: 256M # Increased for better caching

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: "2181"
      ZOOKEEPER_TICK_TIME: "2000"
      KAFKA_OPTS: "-Xmx128m -Xms64m"
    ports:
      - "2181:2181"
    networks: [ vibe-network ]
    deploy:
      resources:
        limits:
          memory: 256M

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    restart: unless-stopped
    depends_on: [ zookeeper ]
    environment:
      KAFKA_BROKER_ID: "1"
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,EXTERNAL://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      # OPTIMIZED: Minimized heap
      KAFKA_HEAP_OPTS: "-Xmx384m -Xms128m"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
      - "9094:9094"
    networks: [ vibe-network ]
    deploy:
      resources:
        limits:
          memory: 512M

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: unless-stopped
    depends_on: [ kafka ]
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      JAVA_OPTS: "-Xmx192m"
    ports:
      - "9090:8080"
    networks: [ vibe-network ]
    deploy:
      resources:
        limits:
          memory: 256M

  # ============================================
  # SPRING CLOUD & BACKEND SERVICES
  # ============================================
  config-server:
    <<: *spring-boot-common
    build: ./config-server
    container_name: config-server
    ports:
      - "8888:8888"
    volumes:
      - ./config:/config
    environment:
      - SPRING_PROFILES_ACTIVE=native
      - SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS=file:///config
      # OPTIMIZED: Minimal heap for config server
      - JAVA_TOOL_OPTIONS=-Xms64m -Xmx256m -XX:+UseG1GC
    deploy:
      resources:
        limits:
          memory: 384M
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8888/actuator/health" ]
      interval: 15s
      timeout: 5s
      retries: 5

  eureka-server:
    <<: *spring-boot-common
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - JAVA_TOOL_OPTIONS=-Xms64m -Xmx256m -XX:+UseG1GC
    deploy:
      resources:
        limits:
          memory: 448M
    depends_on:
      config-server:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8761/actuator/health" ]
      interval: 15s
      timeout: 5s
      retries: 5

  gateway:
    <<: *spring-boot-common
    build: ./gateway
    container_name: gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - EUREKA_URI=http://eureka-server:8761/eureka
      # OPTIMIZED: Gateway enhanced
      - JAVA_TOOL_OPTIONS=-Xms256m -Xmx512m -XX:+UseG1GC -Dnetty.leakDetectionLevel=disabled
    deploy:
      resources:
        limits:
          # CPU unlocked
          memory: 800M
    depends_on:
      eureka-server:
        condition: service_healthy
      redis:
        condition: service_started

  auth-service:
    <<: *spring-boot-common
    build: ./auth-service
    container_name: auth-service
    environment:
      # OPTIMIZED: Sử dụng common config từ anchor
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - EUREKA_URI=http://eureka-server:8761/eureka
      - SPRING_DATA_REDIS_HOST=redis
      - GOOGLE_REDIRECT_URI=https://donny-unceilinged-astoundingly.ngrok-free.dev/oauth2/callback
      - FACEBOOK_REDIRECT_URI=https://donny-unceilinged-astoundingly.ngrok-free.dev/oauth2/callback
    depends_on:
      gateway:
        condition: service_started

  user-service:
    <<: *spring-boot-common
    build: ./user-service
    container_name: user-service
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - EUREKA_URI=http://eureka-server:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/shopee
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=Thuan@417
    depends_on:
      gateway:
        condition: service_started
      mysql:
        condition: service_healthy

  stock-service:
    <<: *spring-boot-common
    build: ./stock-service
    container_name: stock-service
    environment:
      # OPTIMIZED: Use local Ollama instead of slow Ngrok
      - OLLAMA_BASE_URL=https://jerold-transpulmonary-pseudobiographically.ngrok-free.dev
      - OLLAMA_MODEL=gpt-oss:120b-cloud
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - EUREKA_URI=http://eureka-server:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/shopee
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=Thuan@417
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      gateway:
        condition: service_started
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  order-service:
    <<: *spring-boot-common
    build: ./order-service
    container_name: order-service
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - EUREKA_URI=http://eureka-server:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/shopee
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=Thuan@417
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      gateway:
        condition: service_started
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started

  notification-service:
    <<: *spring-boot-common
    build: ./notification-service
    container_name: notification-service
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - EUREKA_URI=http://eureka-server:8761/eureka
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/shopee
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=Thuan@417
      - KAFKA_TOPIC_NOTIFICATION=notification-topic
      - SPRING_KAFKA_CONSUMER_GROUP_ID=notification-service-group
    depends_on:
      gateway:
        condition: service_started
      kafka:
        condition: service_started
      mysql:
        condition: service_healthy

  payment-service:
    <<: *spring-boot-common
    build: ./payment-service
    container_name: payment-service
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - EUREKA_URI=http://eureka-server:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/shopee
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=Thuan@417
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - VNPAY_RETURN_URL=https://donny-unceilinged-astoundingly.ngrok-free.dev/payment/vnpay/return
      - MOMO_RETURN_URL=https://donny-unceilinged-astoundingly.ngrok-free.dev/payment/momo/return
      - MOMO_IPN_URL=https://donny-unceilinged-astoundingly.ngrok-free.dev/v1/payment/momo/ipn
    depends_on:
      gateway:
        condition: service_started
      mysql:
        condition: service_healthy

  file-storage:
    <<: *spring-boot-common
    build: ./file-storage
    container_name: file-storage
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - EUREKA_URI=http://eureka-server:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/shopee
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=Thuan@417
      - FILE_UPLOAD_DIR=/app/uploads
      - SPRING_DATASOURCE_PASSWORD=Thuan@417
      - FILE_UPLOAD_DIR=/app/uploads
      # OPTIMIZED: Max performance for file-storage
      - JAVA_TOOL_OPTIONS=-Xms512m -Xmx1024m -XX:+UseG1GC
    tmpfs:
      - /tmp:size=256M
    volumes:
      - ./file-storage/src/main/resources/attachments:/app/uploads
    deploy:
      resources:
        limits:
          # CPU unlocked
          memory: 1536M
        reservations:
          memory: 768M
    depends_on:
      gateway:
        condition: service_started
      mysql:
        condition: service_healthy

  nginx-rtmp:
    image: tiangolo/nginx-rtmp
    container_name: nginx-rtmp
    restart: unless-stopped
    ports:
      - "1935:1935"
      - "8088:8080"
    volumes:
      - ./config/nginx-rtmp/nginx.conf:/etc/nginx/nginx.conf:ro
    networks: [ vibe-network ]
    deploy:
      resources:
        limits:
          memory: 128M

  my-app:
    build: ./my-app
    container_name: my-app
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      gateway:
        condition: service_started
    networks: [ vibe-network ]
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  zookeeper_data:
  kafka_data:
  mysql_data:
  redis_data:
  file_storage_data:

    # Networks configuration
networks:
  vibe-network:
    driver: bridge
