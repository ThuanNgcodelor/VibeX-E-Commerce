spring.application.name=stock-service
server.port=6004

# ============================================
# REDIS CONFIGURATION
# ============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
# ============================================
# OLAMA CONFIGURATION
# ============================================
#spring.ai.ollama.base-url=http://192.168.1.10:11434
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=qwen2.5:7b
spring.ai.ollama.chat.options.temperature=0.7
spring.ai.ollama.chat.options.num-predict=1000


# ============================================
# KAFKA CONFIGURATION (Product Price Sync)
# ============================================
# Kafka Producer
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka Consumer
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.stockservice.event.ProductUpdateKafkaEvent
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.group-id=stock-service-group

# Kafka Topic
kafka.topic.product-updates=product-updates
kafka.topic.stock-decrease=stock-decrease-topic
kafka.topic.order-compensation=order-compensation-topic
# Bootstrap servers (chung)
spring.kafka.bootstrap-servers=localhost:9092

# ============================================
# SWAGGER & CONFIG SERVER
# ============================================
springdoc.swagger-ui.path=/swagger-ui.html

spring.config.import=optional:configserver:http://localhost:8888/
