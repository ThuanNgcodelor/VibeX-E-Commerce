worker_processes auto;
rtmp_auto_push on;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        
        # Timeout settings
        timeout 30s;
        ping 30s;
        ping_timeout 15s;

        # Main livestream application
        application live {
            live on;
            record off;
            
            allow publish all;
            allow play all;
            
            # HLS Configurationda
            hls on;
            hls_path /tmp/hls;
            hls_fragment 2s;
            hls_playlist_length 10s;
            hls_cleanup on;
            
            # Interleave audio and video for better sync
            interleave on;
            
            # Wait for keyframe before sending to player
            wait_key on;
            wait_video on;
        }
    }
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 8080;
        server_name localhost;
        
        # CORS headers for cross-origin requests
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept' always;
        
        # HLS Playback endpoint
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            
            # Disable caching for live content
            expires -1;
        }
        
        # RTMP Statistics (useful for debugging)
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        # Server status
        location /status {
            return 200 'nginx-rtmp is running\n';
            add_header Content-Type text/plain;
        }
        
        # Root
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
}
