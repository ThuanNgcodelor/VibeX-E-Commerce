server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # SPA Routing: Redirect 404 to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to Gateway
    location /v1/ {
        proxy_pass http://gateway:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy WebSocket (Notifications/Chat)
    location /ws/ {
        proxy_pass http://gateway:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific settings
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 7s;
        proxy_buffering off;
        proxy_cache off;
        
        # Required for SockJS fallback transports
        proxy_set_header X-Accel-Buffering no;
    }

    # Optional: Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Unity WebGL: Pre-compressed files (.gz)
    location /game/Build/ {
        # Serve .gz files with correct encoding
        types {
            application/javascript js;
            application/wasm wasm;
            application/octet-stream data;
        }

        # Add gzip encoding header for .gz files
        location ~ \.js\.gz$ {
            add_header Content-Encoding gzip;
            add_header Content-Type application/javascript;
        }
        location ~ \.wasm\.gz$ {
            add_header Content-Encoding gzip;
            add_header Content-Type application/wasm;
        }
        location ~ \.data\.gz$ {
            add_header Content-Encoding gzip;
            add_header Content-Type application/octet-stream;
        }
    }
}
